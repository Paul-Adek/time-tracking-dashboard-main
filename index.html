<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js" type="module"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="nav-card">
        <div class="nav-one">
          <div class="image"><img src="./images/image-jeremy.png" alt="Jeremy Robson"></div>
          <div>
            <span>Report for</span>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="btn">
          <button id="dailyBtn">Daily</button>
          <button id="weeklyBtn">Weekly</button>
          <button id="monthlyBtn">Monthly</button>
        </div>
      </div>

      <div class="track-card one">
        <div class="track">
          <div>
            <span>Work</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></span>
          </div>
          <div>
            <h2>0hrs</h2>
            <span>Last Week - 0hrs</span>
          </div>
        </div>
      </div>
      <div class="track-card two">
        <div class="track">
          <div>
            <span>Play</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></span>
          </div>
          <div>
            <h2>0hrs</h2>
            <span>Last Week - 0hrs</span>
          </div>
        </div>
      </div>
      <div class="track-card three">
        <div class="track">
          <div>
            <span>Study</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></span>
          </div>
          <div>
            <h2>0hrs</h2>
            <span>Last Week - 0hrs</span>
          </div>
        </div>
      </div>
      <div class="track-card four">
        <div class="track">
          <div>
            <span>Exercise</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></span>
          </div>
          <div>
            <h2>0hrs</h2>
            <span>Last Week - 0hrs</span>
          </div>
        </div>
      </div>
      <div class="track-card five">
        <div class="track">
          <div>
            <span>Social</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></span>
          </div>
          <div>
            <h2>0hrs</h2>
            <span>Last Week - 0hrs</span>
          </div>
        </div>
      </div>
      <div class="track-card six">
        <div class="track">
          <div>
            <span>Self-care</span>
            <span><img src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></span>
          </div>
          <div>
            <h2>0hrs</h2>
            <span>Last Week - 0hrs</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Adekomi</a>.
    </div>
  </div>
</body>

</html>
